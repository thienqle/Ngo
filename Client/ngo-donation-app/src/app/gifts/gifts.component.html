<div class="container mt-5 mb-5">
  <div class="card card pl-5 pr-5 pt-4 pb-5 mx-auto w-75">
    <div class="mb-2 text-center">
      <h5>Gifts </h5>
    </div>
    <div>
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <p>Check for montly recurring gifts</p>
        </div>
      </div>
      <div *ngFor="let donationtype of donationtypes; let i=index">
        <div class="row">
          <div class="col">
            <label>{{donationtype.name}}</label>
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="forms[i].amount"/>
          </div>
          <div class="col">
            <input type="checkbox" [(ngModel)]="forms[i].monthly"/>
          </div>
        </div>
      </div>
      <div class="mt-4">
          <div class="row">
            <div class="col"><button class="btn btn-primary mr-2 btn-block" (click)="onCancel()">Cancel</button></div>
            <div class="col"><button class="btn btn-primary ml-2 btn-block" (click)="onDonation()">Continue</button></div>
          </div>
      </div>
    </div>
  </div>
</div>
