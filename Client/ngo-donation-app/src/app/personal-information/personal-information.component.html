<div class="container mt-4 text-center">
  <h5>Personal Information</h5>
</div>
<div class="container mt-4 mb-5 w-50 ">
  <div class="card pl-5 pr-5 pt-4 pd-4">
    <div *ngIf="!personalForm.valid" class="alert alert-danger">Please fill all of required data</div>
    <form [formGroup]="personalForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="example-container">
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="firstname" placeholder="FIRST NAME" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
              <input matInput formControlName="lastname" placeholder="LAST NAME" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="phone" placeholder="PHONE" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="email" placeholder="EMAIL ADDRESS" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="address1" placeholder="ADDRESS 1" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="address2" placeholder="ADDRESS 2" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="city" placeholder="CITY" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="state" placeholder="STATE" required>
        </mat-form-field>
        <mat-form-field formGroupName="personalData">
            <input matInput formControlName="zip" placeholder="ZIP" required>
        </mat-form-field>
      <mat-form-field formGroupName="personalData">
          <mat-select formControlName="country" placeholder="COUNTRY">
            <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field formGroupName="personalData" class="mb-2 pb-2">
            <input matInput formControlName="urbanization" placeholder="URBANIZATION">
        </mat-form-field>
        <div class="row text-center pb-5">
          <div class="col">
            <button mat-button class="w-100" (click)="onCancel()">Cancel</button>
          </div>
          <div class="col">
            <button mat-button class="w-100">Continue</button>
          </div>
        </div>
      </div>
  </form>
</div>
</div>
