<div class="text-center container-fluid">
    <div class="w-75 text-center mx-auto ml-5 mt-5 mb-4">
        <h5>User Managerment</h5>
    </div>
    <div class="w-75 mx-auto ml-5 mb-5">
    <table class="table text-left">
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"><button class="btn btn-outline-success" (click)="changeStatus(1,null,null,null,null,null)">Add User</button></th>
            </tr>
          </thead>
      <thead class="thead-light">
        <tr>
          <!--<th scope="col">ID</th> -->
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role Type</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of auth.Users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.emailId}}</td>
          <td *ngIf="user.type=='1'">Admin</td>
          <td *ngIf="user.type=='2'">User</td>
          <td><button class="btn btn-outline-primary btn-block" (click)="changeStatus(2,user._id,user.firstName,user.lastName,user.emailId,user.type)" [disabled]="firstname==user.firstName">Edit</button></td>
          <td><button class="btn btn-outline-danger btn-block" (click)="deleteUser(user._id)" [disabled]="firstname==user.firstName">Delete</button></td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
