<div class="container-fluid height-768">
<nav id="sidebar">
<ul >
  <li *ngFor = "let item of listItems; let i = index; ">
    <br>
    <div *ngIf= "i==auth.status">
      <a class="btn" (click)="onClick(i)"><strong>{{item}}</strong></a>
    </div>
    <div *ngIf= "i!=auth.status">
      <a class="btn" (click)="onClick(i)">{{item}}</a>
    </div>
  </li>
</ul>
</nav>
</div>
